<mat-card>

  <mat-card-header>
    <mat-card-title translate>user.insert</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">
    <mat-form-field>
      <input matInput #input class="form-control" placeholder="{{ 'user.fullName' | translate }}" [(ngModel)]="data.fullName" name="fullName"
        required>
      <mat-error *ngIf="formControl.invalid">{{getErrorMessage()  | translate}}</mat-error>
    </mat-form-field>

    <div class="row">
      <div class="column">
        <mat-form-field>
          <input matInput #input class="form-control" placeholder="{{ 'user.userName' | translate }}" [(ngModel)]="data.userName" 
            name="userName" required>
          <mat-error *ngIf="formControl.invalid" translate>{{getErrorMessage() | translate}}</mat-error>
        </mat-form-field>
      </div>
      <div class="column">
        <mat-form-field>
           <input matInput #input class="form-control"  [textMask]="{mask:mask}" placeholder="{{ 'user.dateBrith' | translate }}" [(ngModel)]="data.dateBrith" id="dateBrith"
            required>
            <mat-error *ngIf="formControl.invalid">{{getErrorMessage() | translate}}</mat-error>
        </mat-form-field>
      </div>
    </div>

    <mat-form-field>
      <input matInput #input class="form-control" placeholder="{{ 'user.email' | translate }}" [(ngModel)]="data.email" name="email"
        required>
      <mat-error *ngIf="formControl.invalid">{{getErrorMessage()  | translate}}</mat-error>
    </mat-form-field>

            [(ngModel)]="data.password" name="password" required>

          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
    </div>-->
  </form>
  </mat-card-content>

  <mat-card-actions>
    <button class="mat-raised-button mat-primary" mat-button [type]="submit" [disabled]="formControl.invalid" [mat-dialog-close]="1" (click)="confirmAdd()" translate>{{ 'save' | translate }}</button>
    <button class="mat-raised-button" mat-button (click)="onNoClick()" tabindex="-1">{{ 'cancel' | translate }}</button>
  </mat-card-actions>
</mat-card>
